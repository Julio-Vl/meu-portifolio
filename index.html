<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <h1>Cardápio Digital</h1>
        <div class="menu-item">
            <img class="img-cardapio" src="https://img.cybercook.com.br/receitas/210/salada-caprese-2.jpeg">
            <div class="item-cardapio">
                <h3>Salada Caprese</h3>
                <p>Tomate, mozzarella de búfala e manjericão fresco.</p>
                <button class="btn-cardapio" onclick="addItem('Salada Caprese', 20)">R$ 20,00</button>
            </div>
        </div>
        <div class="menu-item">
            <img class="img-cardapio" src="https://static.itdg.com.br/images/1200-675/3e700ac877a0cbe6886f99add63bc7d1/348040-original.jpg">
            <div class="item-cardapio">
                <h3>Bruschetta de Tomate</h3>
                <p>Pão tostado com tomate, alho e manjericão.</p>
                <button class="btn-cardapio" onclick="addItem('Salada Caprese', 15)">R$ 15,00</button>
            </div>
        </div>
        <div class="menu-item">
            <img class="img-cardapio" src="https://d21wiczbqxib04.cloudfront.net/p_5Gq6I3jfcWb1hhopVxWXPaC-w=/0x375/smart/https://osuper-ecommerce-compre3letras.s3.sa-east-1.amazonaws.com/575b7263-f26a8836filedepeixegrelhadoaomolhodegorgonzola.jpeg">
            <div class="item-cardapio">
                <h3>Filé de Peixe ao Limão</h3>
                <p>Filé de peixe grelhado com molho de limão.</p>
                <button class="btn-cardapio" onclick="addItem('Salada Caprese', 35)">R$ 35,00</button>
            </div>
        </div>
        <div class="menu-item">
            <img class="img-cardapio" src="https://static.itdg.com.br/images/360-240/ec2a5e38702c60bf1ace0b5f1c8e9415/shutterstock-739787011.jpg">
            <div class="item-cardapio">
                <h3>Lasanha de Carne</h3>
                <p>Lasanha com molho à bolonhesa.</p>
                <button class="btn-cardapio" onclick="addItem('Salada Caprese', 30)">R$ 30,00</button>
            </div>
        </div>
        <div class="checkout">
            <button onclick="sendOrder()">Finalizar Pedido</button>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
